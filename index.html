<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue js Demais</title>
</head>
<body>
    <div id="app">
        {{ nome }} tem {{ idade }} anos.

        {{idadeEmDias}} dias de vida.
    </div>

    <script>
        function pessoa(nome, idade) {
            this.nome = nome
            this.idade = idade
        }

        const pessoa1 = new pessoa('Jo√£o', 25)
        console.log(pessoa1)

        const vm = new Vue ({
            el: '#app',
            data: {
                nome: 'Lara',
                idade: 19
            },

            computed: {
                idadeEmDias() {
                    return this.idade * 365
                }

            }
        })

        console.log(vm.idadeEmDias)

    </script>
</body>
</html>
